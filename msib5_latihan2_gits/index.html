<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hitung Nilai Rata-rata</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <nav>
            <h1>Julyana Fayumi Hidayat</h1>
        </nav>
    </header>
    <div class="container">
        <h1>Hitung Nilai Rata-rata Mahasiswa</h1>
        <form id="grade-form">
            <label for="nama">Nama Mahasiswa:</label>
            <input type="text" id="nama" required>

            <label for="matkul">Mata Kuliah:</label>
            <input type="text" id="matkul" required>

            <label for="grade">Pilihan Grade:</label>
            <select id="grade">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
            </select>

            <button type="button" id="hitungButton">Hitung</button>
        </form>
        <table id="resultTable" class="hasil">
            <thead>
                <tr>
                    <th>Nama Mahasiswa</th>
                    <th>Mata Kuliah</th>
                    <th>Grade</th>
                    <th>Nilai Rata-rata</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

</body>

</html>
